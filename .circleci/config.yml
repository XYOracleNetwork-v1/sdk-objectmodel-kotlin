# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/sdk-objectmodel-kotlin

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

  test:
    docker:
      - image: circleci/openjdk:8-jdk

    steps:
      - checkout
      - run:
          name: Code Climate Set Up
          command: |
            # download test reporter as a static binary
              curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
              chmod +x ./cc-test-reporter
              ./cc-test-reporter before-build
      - run:
          name: Test
          command: gradle test
      - run:
          name: Generate code coverage
          command: |
                    mkdir -p ~/junit/
                    find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
                    gradle jacocoTestReport
                    JACOCO_SOURCE_PATH="./src"
                    ./cc-test-reporter format-coverage --input-type jacoco -p ./build/reports/jacoco/test/jacocoTestReport.xml
                    ls
                    echo "hello"
                    ls ./build/reports/jacoco/test/
                    ./cc-test-reporter upload-coverage --input-type jacoco --add-prefix ./build/reports/jacoco/test/
      - store_artifacts:
          path: ~/junit
      - store_test_results:
          path: ~/junit

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
